<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Sign-Up || Quiz</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/owl.theme.default.min.css">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />


</head>

<body class="third-bg">

    <section class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row flex-column-reverse flex-md-row g-3 align-items-center py-3">
                                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                    <div class="img-login m-md-3 ps-md-3">
                                        <img src="./assets/images/logo.png" class="img-fluid" alt="">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                    <div class="">
                                        <h5 class="text-center fw-bold primary-text">New here? </h5>
                                        <p class="text-center mb-4">Signing up is easy. It only takes a few steps</p>
                                        <form action="">
                                            <div class="">
                                                <div class="form-floating mb-2">
                                                    <input type="text" class="form-control" id="floatingInput" placeholder="Email....">
                                                    <label for="floatingInput">Username</label>
                                                </div>
                                                <div class="form-floating mb-2">
                                                    <input type="email" class="form-control" id="floatingInput" placeholder="Email....">
                                                    <label for="floatingInput">Email address</label>
                                                </div>
                                                <div class="form-floating mb-2">
                                                    <input type="text" class="form-control" id="floatingInput" placeholder="Phone Number....">
                                                    <label for="floatingInput">Phone</label>
                                                </div>
                                                <div class="form-floating mb-2">
                                                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password....">
                                                    <label for="floatingPassword">Password</label>
                                                </div>
                                                <div class="input-group mb-3">
                                                    <button class="btn btn-lg btn-primary w-100 fs-6">Sign-Up</button>
                                                </div>
                                                <div class="input-group mb-3">
                                                </div>
                                                <div class="d-flex">
                                                    <small>Already have account? <a href="login.html">Login</a></small>
                                                </div>
                                                <div class="social-link text-center fs-1">
                                                    <p class="fs-5 mb-0">Signing with</p>
                                                    <p class="fs-6 mb-0">-- Or --</p>
                                                    <a href="#" class="text-decoration-none"><span><i class="fab fa-facebook"></i></span></a>
                                                    <a href="#" class="text-decoration-none"><span><i class="fab fa-google"></i></span></a>
                                                    <a href="#" class="text-decoration-none"><span><i class="fab fa-twitter"></i></span></a>
                                                    <a href="#" class="text-decoration-none"><span><i class="fab fa-linkedin"></i></span></a>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>







    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
