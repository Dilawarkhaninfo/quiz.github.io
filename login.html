<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Admin Dashboard || Quiz</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/owl.theme.default.min.css">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />


</head>

<body class="third-bg">

    <section class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row flex-column-reverse flex-md-row g-3 align-items-center py-3">
                                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                    <div class="img-login m-md-3 ps-md-3">
                                        <img src="./assets/images/logo.png" class="img-fluid" alt="">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                    <div class="">
                                        <h1 class="text-center fw-bold primary-text">Welcome to CRCST!</h1>
                                        <p class="text-center mb-4">We are happy to have you back.</p>
                                        <form action="">
                                            <div class="">
                                                <div class="form-floating mb-3">
                                                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                                    <label for="floatingInput">Email address</label>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                                    <label for="floatingPassword">Password</label>
                                                </div>
                                                <div class="input-group mb-5 d-flex justify-content-between">
                                                    <div class="form-check">
                                                        <input type="checkbox" class="form-check-input" id="formCheck">
                                                        <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                                                    </div>
                                                    <div class="forgot">
                                                        <small><a href="#">Forgot Password?</a></small>
                                                    </div>
                                                </div>
                                                <div class="input-group mb-3">
                                                    <a href="start-exam.html" class="btn btn-lg btn-primary w-100 fs-6">Login</a>
                                                </div>
                                                <div class="input-group mb-3">
                                                </div>
                                                <div class="d-flex">
                                                    <small>Don't have account? <a href="sign-up.html">Sign Up</a></small>
                                                </div>
                                                <div class="social-link text-center fs-4">
                                                    <p class="fs-6 ">Signing with</p>
                                                    <p class="fs-6 ">-- Or --</p>
                                                    <a href="#" class="text-decoration-none"><span><i class="fab fa-facebook"></i></span></a>
                                                    <a href="#" class="text-decoration-none"><span><i class="fab fa-google"></i></span></a>
                                                    <a href="#" class="text-decoration-none"><span><i class="fab fa-twitter"></i></span></a>
                                                    <a href="#" class="text-decoration-none"><span><i class="fab fa-linkedin"></i></span></a>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>







    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>


</body>

</html>
